      <h1>XPath API changes</h1>
      
      
      <p>I have removed the restriction that XPath expressions compiled using a particular <code>XPathEvaluator</code>
         can only be used against one document. The only restriction now is that any document to which the
         expression is applied must use the same NamePool.
      </p>
