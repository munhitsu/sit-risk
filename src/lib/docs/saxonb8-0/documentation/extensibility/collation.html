      <h1>Implementing a collating sequence</h1>
      
      
      <p>It is possible to define a collating sequence for use by operations that perform comparison
         and sorting: for example <code>compare()</code> in XPath, <code>xsl:sort</code> in XSLT, and
         <code>order by</code> in XQuery. 
         See <a class="bodylink" href="javascript:tosubpage('extensions','instructions','collation')">saxon:collation</a> for details.
      </p>
